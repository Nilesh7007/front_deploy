<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="cont">
        <h1>Notes Creation Page</h1>

        <input type="text" id="title" placeholder="Enter note title....">
        <input type="text" id="body" placeholder="Enter note body....">
        <input type="text" id="cate" placeholder="Enter note category....">
<button onclick="onAdd()">Add Notes</button>

    </div>
</body>
</html>
<script>

const onAdd=()=>{
    const payload = {
        title:document.getElementById("title").value,
        body:document.getElementById("body").value,
        category:document.getElementById("cate").value
        
    }
    // console.log(payload)
    fetch("https://nice-gray-seagull-veil.cyclic.app/notes/create",{
        method:"POST",
        headers:{
            "Content-type":"application/json",
            "Authorization":localStorage.getItem("token")
        },
        body:JSON.stringify(payload)

    }).then(res=>res.json())
    .then(res=>{
    console.log(res)
    alert("create successful! You will now be redirected to the notes page.");
      window.location.href = "notes.html"})
    .catch(err=>consle.log(err))
}

</script>
